        entity: hora


  numero:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: numero

  telefono:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: telefono


  correo:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: correo

  recoger_enviar:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: recoger_enviar

  inmediato:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: inmediato

  preferencia_pedido:
    type: text
    mappings:
      - type: custom


  id_registro_venta:
    type: text
    mappings:
      - type: custom

  fecha_registro:
    type: text
    mappings:
